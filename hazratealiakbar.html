<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دنیای مد و لباس</title>

  <link rel="stylesheet" href="hazrate aliakbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header class="header">
  <div class="logo">The World of Fashion</div>
</header>

<!-- FEATURES -->
<div class="features">
  <div class="feature">
    <i class="fa-solid fa-shirt"></i>
    <span>تنوع لباس</span>
  </div>

  <div class="feature">
    <i class="fa-solid fa-bag-shopping"></i>
    <span>خرید آسان</span>
  </div>

  <div class="feature">
    <i class="fa-solid fa-star"></i>
    <span>کیفیت بالا</span>
  </div>

  <div class="feature">
    <i class="fa-solid fa-truck-fast"></i>
    <span>ارسال سریع</span>
  </div>
</div>

<!-- GALLERY -->
<section class="gallery">

  <div class="card">
    <img src="photo_24.jpg" alt="">
    <div class="arrow-label">Special Sale</div>
  </div>

  <div class="card">
    <img src="photo_22.jpg" alt="">
    <div class="arrow-label">Kids Fashion</div>
  </div>

  <div class="card">
    <img src="photo_21.jpg" alt="">
    <div class="arrow-label"> Men Fashion</div>
  </div>

  <div class="card">
    <img src="photo_20.jpg" alt="">
    <div class="arrow-label">Women Fashion</div>
  </div>

  <div class="card">
    <img src="photo_23.jpg" alt="">
    <div class="arrow-label">Accessories</div>
  </div>

</section>

<button class="button-shik">مشاهده بیشتر</button>

</html>
